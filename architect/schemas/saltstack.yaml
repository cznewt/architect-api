query:
  salt_complete_graph:
    layout: graph
  salt_minion_service_graph:
    layout: graph
    filter_node_types:
    - salt_minion
    - salt_service
  salt_minions_tree:
    layout: hierarchy
    hierarchy_layers:
      0:
        name: Salt Master
        kind:
      1:
        kind: salt_minion
  salt_minion_services_tree:
    layout: hierarchy
    hierarchy_layers:
      0:
        name: Salt master
        kind:
      1:
        kind: salt_minion
      2:
        target: runs_on_minion
        kind: salt_service
  salt_minion_lowstates_tree:
    layout: hierarchy
    hierarchy_layers:
      0:
        name: Salt master
        kind:
      1:
        kind: salt_minion
      2:
        target: runs_on_minion
        kind: salt_service
      3:
        target: state_of_service
        kind: salt_lowstate
relation:
  controlled_by_master:
    relation:
      default: master
  applied_on_minion:
    relation:
      default: minion
  runs_on_minion:
    relation:
      default: minion
  applied_lowstate:
    relation:
      default: lowstate
  state_of_service:
    relation:
      default: service
  action_by_user:
    relation:
      default: user
  requires_service:
    relation:
      default: require
default_resource: salt_minion
resource:
  salt_master:
    client: ''
    icon: fa:server
    name: Master
    resource: master
  salt_minion:
    client: ''
    icon: fa:server
    name: Minion
    resource: minion
    model:
      master:
        type: relationship_to
        model: controlled_by_master
        target: salt_master
  salt_lowstate:
    client: ''
    icon: fa:cube
    name: Lowstate
    resource: lowstate
    model:
      service:
        type: relationship_to
        model: state_of_service
        target: salt_service
  salt_job:
    client: ''
    icon: fa:clock-o
    name: Job
    resource: job
    model:
      user:
        type: relationship_to
        model: action_by_user
        target: salt_user
      minion:
        type: relationship_to
        model: applied_on_minion
        target: salt_minion
      lowstate:
        type: relationship_to
        model: applied_lowstate
        target: salt_lowstate
  salt_service:
    client: ''
    icon: fa:podcast
    name: Service
    resource: service
    model:
      minion:
        type: relationship_to
        model: runs_on_minion
        target: salt_minion
      require:
        type: relationship_to
        model: requires_service
        target: salt_service
  salt_user:
    client: ''
    icon: fa:user
    name: User
    resource: user
